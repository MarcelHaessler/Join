<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body onload="loadData()">
    <!-- <div class="splash">
        <img src="./assets/img/Logo for Favicon construction.png" alt="Logo" class="logo">
    </div> -->
    <div class="noUser">
        <button class="noUserBtn">Not a Join user?</button>
        <button class="signupBtn">Sign up</button>
    </div>
    <div class="LoginStart">
        <div class="LoginField">
            <h1>Log in</h1>
            <div class="underline"></div>

            <div class="inputLogin">
                <input type="email" id="login-mail" placeholder="Email">
                <img src="./assets/img/mail.svg" class="icon-clickable" id="key-icon">
            </div>
            <div class="inputLogin">
                <input type="password" id="login-password" placeholder="Password">
                <img src="./assets/img/visibility_off.svg" class="icon-clickable" id="key-icon">
            </div>
            <div class="buttonLoginCon">
                <button class="buttonLogin">Log in</button>
                <button class=" buttonGuest">Guest Log in</button>
            </div>
        </div>
    </div>
    <script src="./JS/sign_in_up.js"></script>
</body>
</html>
