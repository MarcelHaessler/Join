<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <link rel="stylesheet" href="./CSS/buttons.css">
</head>
<body>
    <div id="overlay"></div>
    <img class="logo_dark" src="./assets/img/logo_dark.svg" alt="Join-Logo">

    <header class="noUser">
        Not a Join user?
        <a href="./registration.html" class="signupBtn">Sign up</a>
        <!-- <button class="signupBtn">Sign up</button> -->
    </header>
    <main class="LoginStart">

        <div class="login_signup_container"> 
            <div id="sign_up_title_container">
                <h2>Log in</h2>
            </div>
            <div class="formCon">
                <form class="sign_in_up_form"  onsubmit="event.preventDefault(); loginUser();">
                    <div class="inputForm">
                        <input type="email" id="login-mail" placeholder="Email">
                        <img src="./assets/img/mail.svg" class="inputIcon">
                    </div>
                    <div class="inputForm">
                        <input type="password" id="login-password" placeholder="Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div> 
                </form>

                <p class="false_password">Deine Mail oder Password sind falsch</p>        
            </div>
            

            <div class="buttonLoginCon">
                <button class="buttonLoginSignup" onclick="loginUser()">Log in</button>
                <button class="buttonGuest">Guest Log in</button>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer_link">
            <a href="">Privacy Policy</a>
        </div>
        <button onclick="logoutUser()">Logout</button>
        <div class="footer_link">
            <a href="">Legal notice</a>
        </div>
        
    </footer>
    <script type="module" src="./JS/sign_in_up.js"></script>
</body>
</html>
