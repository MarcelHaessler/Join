<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/summary.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <title>Summary</title>
</head>

<body>
    <div id="header"></div>
    <div id="side-bar"></div>
    <script src="./JS/render_templates.js"></script>
    <main>
        <section id="top-section">
            <h1>Join 360</h1>
            <img id="top-vertical-divider" src="./assets/img/vertical-divider.svg" alt="vertical-divider">
            <p id="keyMetricsText">Key Metrics at a Glance</p>
            <img id="horizontal-divider" src="./assets/img/horizontal-divider.svg" alt="">
        </section>

        <div class="containerGroup">
            <div class="containerSpacing">
                <section id="task-metrics" class="container-spacing main-section">
                    <div onclick="window.location.href='board.html'" onmouseenter="pencilHoverEffect()"
                        onmouseleave="pencilLeaveEffect()" id="to-do-container" class="metrics-container"
                        style="cursor: pointer;">
                        <div class="button-and-cat">
                            <img class="btn-img" src="./assets/img/pencil-button.svg" alt="">

                            <div class="number-and-category">
                                <p id="number-todo" class="number-category"></p>
                                <p class="category">To-do</p>
                            </div>
                        </div>
                    </div>

                    <div onclick="window.location.href='board.html'" onmouseenter="doneHoverEffect()"
                        onmouseleave="doneLeaveEffect()" id="done-container" class="metrics-container"
                        style="cursor: pointer;">
                        <div class="button-and-cat">
                            <img class="btn-img" src="./assets/img/done-button.svg" alt="checked-img">

                            <div class="number-and-category">
                                <p id="number-done" class="number-category"></p>
                                <p class="category">Done</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="urgent-overview" onclick="window.location.href='board.html'" style="cursor: pointer;">
                    <div class="urgent-container">
                        <div class="button-and-cat">
                            <img class="btn-img" src="./assets/img/urgent-button.svg" alt="">
                            <div class="number-and-category">
                                <p id="number-urgent" class="number-category"></p>
                                <p class="category">Urgent</p>
                            </div>
                        </div>

                        <div class="urgent-vertical-divider"></div>
                        <div class="deadline-container">
                            <p id="due-date"></p>
                            <p class="category">Upcoming Deadline</p>
                        </div>
                    </div>
                </section>

                <section id="task-status-overview">
                    <div onclick="window.location.href='board.html'" class="status-box" style="cursor: pointer;">
                        <div class="number-and-category">
                            <p id="number-board" class="number-category"></p>
                            <p class="category">Tasks <br>in Board</p>
                        </div>
                    </div>

                    <div onclick="window.location.href='board.html'" class="status-box" style="cursor: pointer;">
                        <div class="number-and-category">
                            <p id="number-progress" class="number-category"></p>
                            <p class="category">Tasks <br>in Progress</p>
                        </div>
                    </div>

                    <div onclick="window.location.href='board.html'" class="status-box" style="cursor: pointer;">
                        <div class="number-and-category">
                            <p id="number-feedback" class="number-category"></p>
                            <p class="category">Awaiting Feedback</p>
                        </div>
                    </div>
                </section>
            </div>
            <div id="greeting-section">
                <div>
                    <p id="greeting-text" class="greeting-text"></p>
                    <p id="greet-name"></p>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="./JS/firebaseSignInUp.js"></script>
    <script type="module" src="./JS/fetch.js"></script>
    <script type="module" src="./JS/summary-firebase.js"></script>
    <script src="./JS/summary.js"></script>
    <script src="./JS/initials.js"></script>
</body>

</html>
