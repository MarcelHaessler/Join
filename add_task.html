<!DOCTYPE html>
<html lang="En-en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/add_task.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="prefetch" href="./assets/templates/header.html">
    <link rel="prefetch" href="./assets/templates/sideBar.html">
</head>

<body onload="defaultPriority()">

    <div id="header"></div>
    <div id="side-bar"></div>
    <script src="./JS/render_templates.js"></script>
    <main id="content-section">

        <div id="top-section">
            <h1>Add Task</h1>

            <div id="form-container">
                <div id="form-left">
                    <div class="input-container" id="title-container">
                        <label for="title">Title <p class="red-star">*</p></label>
                        <input id="title" type="text" placeholder="Enter a Title">
                        <p class="warning-message" id="title-warning"></p>
                    </div>
                    <div class="input-container" id="description-container">
                        <label for="description">Description<p class="red-star">*</p></label>
                        <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
                        <p class="warning-message" id="description-warning"></p>
                    </div>
                    <div class="input-container" id="date-container">
                        <label for="date">Due date<p class="red-star">*</p></label>
                        <input id="date" type="text" placeholder="dd/mm/yyyy" maxlength="10">
                        <p class="warning-message" id="date-warning"></p>
                    </div>
                </div>

                <div id="separator"></div>

                <div id="form-right">
                    <div id="priority-container">
                        <label>Priority</label>
                        <div class="input-container" id="form-buttons">
                            <button id="urgent-btn" class="priority-buttons">
                                <p>Urgent</p>
                                <img class="priority-button-img" id="urgent-img" src="./assets/img/add_task/urgent.svg"
                                    alt="Urgent">
                            </button>
                            <button id="medium-btn" class="priority-buttons">
                                <p>Medium</p>
                                <img class="priority-button-img" id="medium-img" src="./assets/img/add_task/medium.svg"
                                    alt="Medium">
                            </button>
                            <button id="low-btn" class="priority-buttons">
                                <p>Low</p>
                                <img class="priority-button-img" id="low-img" src="./assets/img/add_task/low.svg"
                                    alt="Low">
                            </button>
                        </div>
                    </div>
                    <div class="input-container" id="assignment-container">
                        <label for="assign-input">Assigned to</label>
                        <div id="assign-input-box">
                            <input id="assign-input" oninput="delaySearchContact()" onclick="renderAssignmentDropdown()"
                                type="text" placeholder="Select contacts to assign">
                            <div onclick="renderAssignmentDropdown()" class="dropdown-img-container">
                                <img class="dropdown-img" id="assignment-arrow"
                                    src="./assets/img/add_task/arrow_drop_down.svg" alt="Open Contact List">
                            </div>
                        </div>
                        <div id="contacts-dropdown"></div>
                        <div id="chosen-contacts" class="d_none"></div>
                    </div>
                    <div class="input-container" id="category-container">
                        <label for="category">Category <p class="red-star">*</p></label>
                        <div id="category-input">
                            <input onclick="openCloseCategoryDropdown()" type="text" id="category"
                                placeholder="Select task category" readonly>
                            <div onclick="openCloseCategoryDropdown()" class="dropdown-img-container">
                                <img class="dropdown-img" id="category-arrow"
                                    src="./assets/img/add_task/arrow_drop_down.svg" alt="Open Category List">
                            </div>
                        </div>
                        <div id="category-dropdown">
                            <div onclick="choseTechnicalTask()" class="dropdown-box">
                                Technical Task
                            </div>
                            <div onclick="choseUserStory()" class="dropdown-box">
                                User Story
                            </div>
                        </div>
                        <p class="warning-message" id="category-warning"></p>
                    </div>

                    <label for="subtasks">Subtasks</label>
                    <div id="subtask-input-wrapper">
                        <input onkeyup="showHideSubtaskButtons()" onkeydown="handleSubtaskEnter(event)" type="text"
                            name="subtasks" id="subtasks" placeholder="Add new subtask">
                        <div class="d_none" id="subtask-button-container">
                            <div onclick="clearInputField()" class="subtask-button">
                                <img id="clear-button" src="./assets/img/add_task/close.svg" alt="Clear">
                            </div>
                            <img src="./assets/img/add_task/Vector 3.svg" alt="Divider">
                            <div onclick="addSubtaskToList()" class="subtask-button">
                                <img id="accept-button" src="./assets/img/add_task/check.svg" alt="Accept">
                            </div>
                        </div>
                    </div>
                    <div id="subtask-list-container">
                        <ul id="subtask-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-section">
            <div id="required-info">
                <p class="red-star">*</p>
                <p>This field is required</p>
            </div>
            <div id="bottom-button-container">
                <button id="clear-task-button" onclick="clearTask()">
                    Clear
                    <img src="./assets/img/add_task/close.svg" alt="Clear">
                </button>
                <button id="create-task-button" onclick="checkFullfilledRequirements()">
                    Create Task
                    <img src="./assets/img/add_task/check.svg" alt="Accept">
                </button>
            </div>
        </div>

        <div id="task-message">
            <p>Task added to Board</p>
            <img src="./assets/img/side-bar/icon-board.svg" alt="Board">
        </div>
    </main>
    <script type="module" src="./JS/firebaseSignInUp.js"></script>
    <script src="./JS/add_task.js"></script>
    <script src="./JS/add_task_form_left.js"></script>
    <script src="./JS/add_task_priority_buttons.js"></script>
    <script src="./JS/add_task_form_right.js"></script>
    <script src="./JS/templates.js"></script>
    <script type="module" src="./JS/fetch.js"></script>
    <script type="module" src="./JS/add_task_firebase.js"></script>
    <script src="./JS/initials.js"></script>
</body>

</html>
