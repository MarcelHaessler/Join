<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>
    <main>
        <div class="sideBar">
            <div class="addNewContact">
                <button>
                    Add new contact
                    <img src="./assets/img/contacts/person_add.svg" alt="" srcset="">
                </button>
            </div>
            <div id="contacList">
                <div class="sectionList">
                    M
                </div>
                <hr>
            </div>
            <div id="contactEntry">
                <div class="contactlistIcon">
                    MH
                </div>
                <div class="contactDitails">
                    <div class="name">Name</div>
                    <div class="mail">Mail@mail.de</div>
                </div>
            </div>

            
        </div>

        <div class="contacts">
            <div class="contactHeader">
                <h1>Contacts</h1>
                <button class="contactBackArrow"><img src="./assets/img/contacts/Vector.svg" alt=""></button>
                <hr class="desktop">
                <h2>Better with a team</h2>
                <hr class="mobile">
            </div>
            <div id="contactSelectet">
                <div class="selectedIconName">
                    <div class="selectetIcon">
                        MH
                    </div>
                    <div class="selectedName">
                        Marcel Hassler
                        <div class="selectedNameButtons">
                            <button><img src="./assets/img/contacts/edit.svg" alt="edit">Edit</button>
                            <button><img src="./assets/img/contacts/delete.svg" alt="delite">Delete</button>
                        </div>
                    </div>    
                </div>
                <div class="contactInfos">
                    Contact Information
                </div>
                <table>
                    <tr>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td class="mail">mail@mail.com</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                    </tr>
                    <tr>
                        <td>+49 1234 567890</td>
                    </tr>
                </table>

            </div>
        </div>
    </main>

<script src="./JS/fetch.js"></script>    
</body>

</html>
