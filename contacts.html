<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>
    <main>
        <div class="sideBar">
            <div class="addNewContact">
                <button onclick="openDialogAdd()">
                    Add new contact
                    <img src="./assets/img/contacts/person_add.svg" alt="add person">
                </button>
            </div>
            <div id="contacList">
                <!-- Contact items will be dynamically inserted here -->
            </div>
            <div class="sideBarOption">
                <button onclick="openDialogAdd()"><img src="./assets/img/contacts/person_add.svg" alt="mobile add person"></button>
            </div>
        </div>

        <div class="contacts">
            <div class="contactHeader">
                <h1>Contacts</h1>
                <button class="contactBackArrow" onclick="sideBarvisible()"><img src="./assets/img/contacts/backarrow.svg" alt=""></button>
                <hr class="desktop">
                <h2>Better with a team</h2>
                <hr class="mobile">
            </div>
            <div id="contactSelectet">
                <!-- Contact details will be dynamically inserted here -->
            </div>
            <!-- <div class="sideBarOption">
                <button id="mobileMenuTrigger"><img src="./assets/img/contacts/more_vert.svg" alt="mobile more option"></button>
            </div>
            <div id="mobileEditeBar">
                <button onclick="openDialogEdit()"><img src="./assets/img/contacts/edit.svg" alt="">Edit</button>
                <button><img src="./assets/img/contacts/trash.svg" alt="">Delete</button>
            </div> -->
        </div>

        <dialog id="dialogAddPerson">
            <div>
                <div class="ACBetterTeam">
                    <img src="./assets/img/logo_light.svg" alt="">
                    <h2>Add contact</h2>
                    <p>Tasks are better with a team</p>
                    <hr>
                </div>
                <div class="contactAdd">
                    <div class="ananymPerson">
                        <img src="./assets/img/contacts/person_white.svg" alt="">
                    </div>
                    <div class="contactAddForm">
                        <button class="cancel" onclick="closeDialog()"><img src="./assets/img/contacts/delete.svg" alt="" srcset=""></button>
                        <div>
                            <input type="text" id="contactAddName" name="contactName" placeholder="Name">
                            <img class="inputIcon" src="./assets/img/contacts/person.svg" alt="" srcset="">
                        </div>
                        <div>
                            <input type="email" id="contactAddMail" name="contactMail" placeholder="Email">
                            <img class="inputIcon" src="./assets/img/contacts/mail.svg" alt="" srcset="">
                        </div>
                        <div>
                            <input type="tel" id="contactAddPhone" name="contactPhone" placeholder="Phone">
                            <img class="inputIcon" src="./assets/img/contacts/call.svg" alt="" srcset="">
                        </div>
                        <div class="contactAddButtons">
                            <button class="contactAddCancel" onclick="closeDialog()"><span>Cancel</span><img class="contactAddButtonsImg" src="./assets/img/contacts/delete.svg" alt=""></button>
                            <button class="contactAddCreate" onclick="isFormValid()"><span>Create Contact</span><img class="contactAddButtonsImg" src="./assets/img/contacts/check.svg" alt="" srcset=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id="dialogEdit">
        </dialog>
    </main>

<script type="module" src="./JS/firebaseSignInUp.js"></script>
<script src="./JS/fetch.js"></script>    
<script src="./JS/contacts.js"></script>
<script src="./JS/initials.js"></script>
</body>

</html>
