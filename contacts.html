<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>
    <main>
        <div class="sideBar">
            <div class="addNewContact">
                <button>
                    Add new contact
                    <img src="./assets/img/contacts/person_add.svg" alt="add person">
                </button>
            </div>
            <div id="contacList">
                <!-- Contact items will be dynamically inserted here -->
            </div>
            <div class="sideBarOption">
                <button><img src="./assets/img/contacts/person_add.svg" alt="mobile add person"></button>
            </div>
        </div>

        <div class="contacts">
            <div class="contactHeader">
                <h1>Contacts</h1>
                <button class="contactBackArrow" onclick="sideBarVisable()"><img src="./assets/img/contacts/Vector.svg" alt=""></button>
                <hr class="desktop">
                <h2>Better with a team</h2>
                <hr class="mobile">
            </div>
            <div id="contactSelectet">
                <!-- Contact details will be dynamically inserted here -->
            </div>
            <div class="sideBarOption">
                <button id="mobileMenuTrigger"><img src="./assets/img/contacts/more_vert.svg" alt="mobile more option"></button>
            </div>
            <div id="mobileEditeBar">
                <button><img src="./assets/img/contacts/edit.svg" alt="">Edit</button>
                <button><img src="./assets/img/contacts/delete.svg" alt="">Delete</button>
            </div>
        </div>
    </main>

<script src="./JS/fetch.js"></script>    
<script src="./JS/contacts.js"></script>  
</body>

</html>
