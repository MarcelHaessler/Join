<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header"></div>
    <div id="side-bar"></div>
    <script src="./JS/render_templates.js"></script>
    <main>
        <div class="sideBar">
            <div class="addNewContact">
                <button onclick="openDialogAdd()">
                    Add new contact
                    <img src="./assets/img/contacts/person_add.svg" alt="add person">
                </button>
            </div>
            <div id="contacList">
                
            </div>
            <div class="sideBarOption">
                <button onclick="openDialogAdd()"><img src="./assets/img/contacts/person_add.svg"
                        alt="mobile add person"></button>
            </div>
        </div>

        <div class="contacts">
            <div class="contactHeader">
                <h1>Contacts</h1>
                <button class="contactBackArrow" onclick="sideBarvisible()"><img
                        src="./assets/img/contacts/backarrow.svg" alt=""></button>
                <hr class="desktop">
                <h2>Better with a team</h2>
                <hr class="mobile">
            </div>
            <div id="contactSelectet">
            </div>

            <div id="contact-message">
                <p>Contact succesfully created</p>
            </div>


        </div>

        <dialog id="dialogAddPerson">
            <div>
                <div class="ACBetterTeam">
                    <img src="./assets/img/logo_light.svg" alt="">
                    <h2>Add contact</h2>
                    <p>Tasks are better with a team</p>
                    <hr>
                </div>
                <div class="contactAdd">
                    <div class="ananymPerson">
                        <img src="./assets/img/contacts/person_white.svg" alt="">
                    </div>
                    <div class="contactAddForm">
                        <button class="cancel" onclick="closeDialog()"><img src="./assets/img/contacts/delete.svg"
                                alt="" srcset=""></button>
                        <div class="input-wrapper">
                            <div class="input-container">
                                <input type="text" id="contactAddName" name="contactName" placeholder="Name" autocomplete="name">
                                <img class="inputIcon" src="./assets/img/contacts/person.svg" alt="" srcset="">
                            </div>
                            <span class="validation-message" id="nameValidation">Please add a real name</span>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-container">
                                <input type="email" id="contactAddMail" name="contactMail" placeholder="Email" autocomplete="email">
                                <img class="inputIcon" src="./assets/img/contacts/mail.svg" alt="" srcset="">
                            </div>
                            <span class="validation-message" id="emailValidation">Please enter a valid E-Mail address</span>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-container">
                                <input type="tel" id="contactAddPhone" name="contactPhone" placeholder="Phone" autocomplete="tel">
                                <img class="inputIcon" src="./assets/img/contacts/call.svg" alt="" srcset="">
                            </div>
                            <span class="validation-message" id="phoneValidation">Please enter a valid telefonnumber</span>
                        </div>
                        <div class="contactAddButtons">
                            <button class="contactAddCancel" onclick="closeDialog()"><span>Cancel</span><img
                                    class="contactAddButtonsImg" src="./assets/img/contacts/delete.svg" alt=""></button>
                            <button class="contactAddCreate" onclick="isFormValid()"><span>Create Contact</span><img
                                    class="contactAddButtonsImg" src="./assets/img/contacts/check.svg" alt=""
                                    srcset=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id="dialogEdit">
        </dialog>
    </main>

    <!-- Firebase compat (ohne modules) -->
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>
    
    <script src="./JS/firebaseAuth.js"></script>
    <script src="./JS/fetch.js"></script>
    <script src="./JS/firebaseSignInUp.js"></script>
    <script src="./JS/contacts.js"></script>
    <script src="./JS/initials.js"></script>
</body>

</html>
