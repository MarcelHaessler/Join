<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
</head>
<body>
    <div id="overlay"></div>
    <img id="logo_dark" src="./assets/img/logo_dark.svg" alt="Join-Logo">

    <div id="main-container">
        <div id="sign_up_container">
            <div id="sign_up_title_container">
                <div onmouseout="unhoverBackButton()" onmouseover="hoverBackButton()" id="back_button_container"> 
                    <img id="back_button" src="./assets/img/back_button_inactive.svg" alt="Back to Sign In">
                </div>
               
                <h2>Sign up</h2>
            </div>
            <div id="sign_up_main_container">
                <form id="sign_up_form" onsubmit="">
                    <input class="text-input" id="name" type="text" placeholder="Name">
                    <input class="text-input" id="email" type="email" placeholder="Email">
                    <input class="text-input password" type="password" placeholder="Password">
                    <input class="text-input password" type="password" placeholder="Confirm Password">
                </form>
                <p id="false_password">Your passwords don't match. Please try again.</p>
                <div id="sign_up_checkbox_container">
                    <img onclick="activateCheckbox()" id="checkbox" src="./assets/img/checkbox_inactive.svg" alt="Checkbox-Inactive">
                    <p>I accept the <a class="blue_text" href="">Privacy Policy</a></p>
                </div>
            </div>

            <button id="sign_up_button">Sign up</button>
            
        </div>
    </div>

    <footer>
        <div class="footer_link">
            <a href="">Privacy Policy</a>
        </div>
        
        <div class="footer_link">
            <a href="">Legal notice</a>
        </div>
        
    </footer>

<script src="./JS/sign_in_up.js"></script>
</body>
</html>
