<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
</head>
<body>
    <div id="overlay"></div>
    <img class="logo_dark" src="./assets/img/logo_dark.svg" alt="Join-Logo">

    <div class="main-container">
        <div class="login_signup_container">
            <div id="sign_up_title_container">
                <div id="back_button_container"> 
                    <a href="./log_in.html">
                        <img id="back_button" src="./assets/img/back_button_inactive.svg" alt="Back to Sign In">
                    </a>
                </div>
               
                <h2>Sign up</h2>
            </div>
            <div class="formCon">    
                <form class="sign_in_up_form" onsubmit="">
                    <div class="inputForm">
                        <input type="text" placeholder="Name">
                        <img src="./assets/img/person.svg" class="inputIcon">
                    </div>
                    <div class="inputForm">
                        <input id="email" type="email" placeholder="Email">
                        <img src="./assets/img/mail.svg" class="inputIcon">
                    </div>
                    <div class="inputForm">
                        <input class="password" type="password" placeholder="Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                    <div class="inputForm">
                        <input class="password" type="password" placeholder="Confirm Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                </form>
                <p class="false_password">Your passwords don't match. Please try again.</p>
                <div id="sign_up_checkbox_container">
                    <img onclick="activateCheckbox()" id="checkbox" src="./assets/img/checkbox_inactive.svg" alt="Checkbox-Inactive">
                    <p>I accept the <a class="blue_text" href="">Privacy Policy</a></p>
                </div>
            </div>

            <button class="buttonLoginSignup">Sign up</button>
            
        </div>
    </div>

    <footer>
        <div class="footer_link">
            <a href="">Privacy Policy</a>
        </div>
        
        <div class="footer_link">
            <a href="">Legal notice</a>
        </div>
        
    </footer>

<script src="./JS/sign_in_up.js"></script>
</body>
</html>
