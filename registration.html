<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
    <div id="overlay"></div>
    <img class="logo_dark" src="./assets/img/logo_dark.svg" alt="Join-Logo">

    <header>

    </header>
    <main>
        <div class="login_signup_container">
            <div class="sign_up_title_container">
                <div class="back_button_container"> 
                    <a href="./log_in.html">
                        <img id="back_button" src="./assets/img/back_button_inactive.svg" alt="Back to Sign In">
                    </a>
                </div>
                <h2>Sign up</h2>
            </div>
            <div class="formCon">    
                <form class="sign_in_up_form" onsubmit="">
                    <div class="inputForm">
                        <input id="signup-name" type="text" placeholder="Name">
                        <img src="./assets/img/person.svg" class="inputIcon">
                    </div>
                    <div class="inputForm">
                        <input id="signup-email" type="email" placeholder="Email">
                        <img src="./assets/img/mail.svg" class="inputIcon">
                    </div>
                    <div class="inputForm">
                        <input id="signup-password" class="password" type="password" placeholder="Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                    <div class="inputForm">
                        <input id="signup-password-repeat" class="password" type="password" placeholder="Confirm Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                </form>
                <p class="false_password">Your passwords don't match. Please try again.</p>
                <div id="sign_up_checkbox_container">
                    <input id="accept-policy" type="checkbox">
                    <p>I accept the <a class="blue_text" href="">Privacy Policy</a></p>
                </div>
            </div>

            <button class="buttonLoginSignup" onclick="registerUser()">Sign up</button>
            
        </div>
    </main>

    <footer>
        <div class="footer_link">
            <a href="">Privacy Policy</a>
        </div>
        
        <div class="footer_link">
            <a href="">Legal notice</a>
        </div>
        
    </footer>

    <script src="./JS/sign_in_up.js"></script>
    <script type="module" src="./JS/firebaseSignInUp.js"></script>
</body>
</html>
