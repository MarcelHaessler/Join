<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="stylesheet" href="./CSS/sign_in_up.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
</head>

<body>
    <div class="page-border">
    <div id="overlay"></div>
    <img class="logo_dark_registration" src="./assets/img/logo_dark.svg" alt="Join-Logo">

    <header>
    </header>
    <main>
        <div class="login_signup_container">
            <div class="sign_up_title_container">
                <div onmouseenter="arrowButtonHover()" onmouseleave="arrowButtonUnhover()"
                    class="back_button_container">
                    <a href="./index.html">
                        <img id="back_button" src="./assets/img/back_button_inactive.svg" alt="Back to Sign In">
                    </a>
                </div>
                <h2>Sign up</h2>
            </div>
            <div class="formCon">
                <form class="sign_in_up_form">
                    <div class="inputForm">
                        <input id="signup-name" type="text" placeholder="Name">
                        <img src="./assets/img/person.svg" class="inputIcon">
                    </div>
                    <p class="form-validation-text" id="name_message">Please give a correct name.</p>
                    <div class="inputForm">
                        <input id="signup-email" type="email" placeholder="Email">
                        <img src="./assets/img/mail.svg" class="inputIcon">
                    </div>
                    <p class="form-validation-text" id="email_message">Please use a real E-Mail adress.</p>
                    <div class="inputForm">
                        <input id="signup-password" class="password" type="password" placeholder="Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                    <p class="form-validation-text" id="password_message">Minimum 8 characters. (incl. 1 number & 1 special character.) </p>
                    <div class="inputForm">
                        <input id="signup-password-repeat" class="password" type="password"
                            placeholder="Confirm Password">
                        <img src="./assets/img/visibility_off.svg" class="inputIcon clickable">
                    </div>
                </form>
                <p class="form-validation-text false_password">Your passwords don't match. Please try again.</p>
                <div id="sign_up_checkbox_container">
                    <input id="accept-policy" type="checkbox">
                    <p>I accept the <a class="blue_text" href="privacy_policy.html?Guest">Privacy Policy</a></p>
                </div>
            </div>
            <button class="buttonLoginSignup" onclick="registerUser()">Sign up</button>
        </div>
    </main>

    <footer>
        <div class="footer_link">
            <a href="privacy_policy.html?Guest">Privacy Policy</a>
        </div>
        <div class="footer_link">
            <a href="legal_notice.html?Guest">Legal notice</a>
        </div>
    </footer>
    </div>
    <script src="./JS/sign_in_up.js"></script>
    <script type="module" src="./JS/firebaseSignInUp.js"></script>
    <script src="./JS/buttons.js"></script>
</body>

</html>
