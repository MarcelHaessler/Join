<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Join/CSS/sidebar.css">
    <link rel="stylesheet" href="/Join/CSS/templates.css">
    <link rel="stylesheet" href="/Join/CSS/dummy.css">
    <link rel="stylesheet" href="/Join/CSS/fonts.css">
    <title>Dummy</title>
</head>
<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>
    <main>
        <h1>Join 360</h1>
    </main>

    <script>
        const headerTemplate = document.getElementById('header');
        const sideBarTemplate = document.getElementById('side-bar');

async function fetchHtmlTemplates() {
    const headerResponse = await fetch('/Join/assets/templates/header.html');
    const headerHtml = await headerResponse.text();
    headerTemplate.innerHTML = headerHtml;

    const sideBarResponse = await fetch('/Join/assets/templates/sideBar.html');
    const sideBarHtml = await sideBarResponse.text();
    sideBarTemplate.innerHTML = sideBarHtml;
}
    </script>
</body>
</html>
