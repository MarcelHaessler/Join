<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/board.css">

    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="prefetch" href="./assets/templates/header.html">
    <link rel="prefetch" href="./assets/templates/sideBar.html">


    <title>Board</title>
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>

    <main>
        <top-section>
            <h1>Board</h1>
            <div class="find-container">
                <div class="search-input" role="search">
                    <input placeholder="Find Task" type="text" aria-label="Find Task">
                    <img class="search-divider" src="./assets/img/search-divider.svg" alt="" aria-hidden="true">
                    <button class="search-icon-btn" type="button" aria-label="Search">
                        <img class="search-icon" src="./assets/img/search.svg" alt="" aria-hidden="true">
                    </button>
                </div>
                <button class="add-task-button">Add task +</button>
            </div>
        </top-section>

        <main-section>
            <div class="progress">
                <table class="progress-table">
                    <colgroup>
                        <col span="4" />
                    </colgroup>

                    <thead>
                        <tr class="progress-header">
                            <th>
                                <div class="tasks-status-row" id="todo">
                                    <p>To do</p>
                                    <p class="add-plus" id="add-todo">+</p>
                                </div>
                            </th>

                            <th>
                                <div class="tasks-status-row" id="in-progress">
                                    <p>In progress</p>
                                    <p class="add-plus" id="add-progress">+</p>
                                </div>
                            </th>

                            <th>
                                <div class="tasks-status-row" id="await-feedback">
                                    <p>Await feedback</p>
                                    <p class="add-plus" id="add-feedback">+</p>
                                </div>
                            </th>

                            <th>
                                <div class="tasks-status-row" id="done">
                                    <p>Done</p>
                                </div>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="task-tiles-section">
                            <td id="ToDo" ondrop="moveTo('ToDo')" ondragover="allowDrop(event)">
                                <!-- <div id="ToDo" ondrop="moveTo('ToDo')" ondragover="allowDrop(event)">
                                    <div class="no-tasks placeholder-tiles">
                                        <p class="placeholder-p">No tasks To do</p>
                                    </div>
                                </div> -->
                            </td>

                            <td id="InProgress" ondrop="moveTo('InProgress')" ondragover="allowDrop(event)">
                                <!-- <div id="InProgress" ondrop="moveTo('InProgress')" ondragover="allowDrop(event)">
                                   
                                </div> -->
                            </td>

                            <td id="Awaiting" ondrop="moveTo('Awaiting')" ondragover="allowDrop(event)">
                                <!-- <div id="Awaiting" ondrop="moveTo('Awaiting')" ondragover="allowDrop(event)">
                                    <div class="no-tasks placeholder-tiles">
                                        <p class="placeholder-p">No tasks await feedback</p>
                                    </div>
                                </div> -->
                            </td>

                            <td id="Done" ondrop="moveTo('Done')" ondragover="allowDrop(event)">
                                <!-- <div id="Done" ondrop="moveTo('Done')" ondragover="allowDrop(event)">
                                    <div class="no-tasks placeholder-tiles">
                                        <p class="placeholder-p">No tasks done</p>
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main-section>


        <script type="module" src="./JS/add_task_firebase.js"></script>
        <script type="module" src="./JS/firebaseSignInUp.js"></script>
        <script src="./JS/fetch.js"></script>
        <script src="./JS/board.js"></script>
        <script src="./JS/templates.js"></script>
        <script src="./JS/initials.js"></script>
        <script src="./JS/fetchTemplate.js"></script>
</body>
</html>
