<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/board.css">

    <link rel="prefetch" href="./assets/templates/header.html">
    <link rel="prefetch" href="./assets/templates/sideBar.html">


    <title>Board</title>
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>

    <main>
        <top-section>
            <h1>Board</h1>
            <div class="find-container">
                <input placeholder="Find Task" type="text">
                <button class="add-task-button">Add task +</button>
            </div>
        </top-section>

        <main-section>
            <div class="progress">
                <div class="progress-header">
                    <div class="tasks-status-row" id="todo">
                        <p>To do</p>
                        <p class="add-plus" id="add-todo">+</p>
                    </div>
                    <div class="tasks-status-row" id="in-progress">
                        <p>In progress</p>
                        <p class="add-plus" id="add-progress">+</p>
                    </div>
                    <div class="tasks-status-row" id="await-feedback">
                        <p>Await feedback</p>
                        <p class="add-plus" id="add-feedback">+</p>
                    </div>
                    <div class="tasks-status-row" id="done">
                        <p>Done</p>
                    </div>
                </div>

                <div class="task-tiles-section">
                    <div id="todo-tiles"> <!--hier mit js Inhalte einfÃ¼gen-->
                        <div class="no-tasks placeholder-tiles">
                            <p class="placeholder-p">No tasks To do</p>
                        </div>
                    </div>
                    <div class="placeholder-tiles" id="progress-tiles">
                        <p class="placeholder-p">No tasks in progress</p>
                    </div>
                </div>
            </div>
        </main-section>
    </main>

    <script type="module" src="./JS/firebaseSignInUp.js"></script>
    <script src="./JS/fetch.js"></script>
    <script src="./JS/board.js"></script>
    <script src="./JS/initials.js"></script>
</body>

</html>
