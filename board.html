<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/board.css">

    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.png">
    <link rel="prefetch" href="./assets/templates/header.html">
    <link rel="prefetch" href="./assets/templates/sideBar.html">


    <title>Board</title>
</head>

<body onload="fetchHtmlTemplates()">
    <div id="header"></div>
    <div id="side-bar"></div>

    <main>
        <top-section>
            <h1>Board</h1>
            <div class="find-container">
            <div class="search-input" role="search">
                <input placeholder="Find Task" type="text">
                <img class="search-divider" src="./assets/img/search-divider.svg">
                <button class="search-icon-btn">
                <img class="search-icon" src="./assets/img/search.svg">
                </button>
            </div>
            <button class="add-task-button">Add task <img src="./assets/img/plus.svg" alt="add"></button>
            </div>
        </top-section>
        <section class="kanban-board">

            <!-- TO DO -->
            <div class="kanban-column">
                <div class="kanban-header">
                    <span>To do</span>
                    <button class="add-plus" id="add-todo"><img src="./assets/img/plus.svg" alt="add"></button>
                </div>

                <div class="kanban-body"
                    id="ToDo"
                    ondrop="moveTo('ToDo')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <!-- IN PROGRESS -->
            <div class="kanban-column">
                <div class="kanban-header">
                    <span>In progress</span>
                    <button class="add-plus" id="add-progress"><img src="./assets/img/plus.svg" alt="add"></button>
                </div>

                <div class="kanban-body"
                    id="InProgress"
                    ondrop="moveTo('InProgress')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <!-- AWAIT FEEDBACK -->
            <div class="kanban-column">
                <div class="kanban-header">
                    <span>Await feedback</span>
                    <button class="add-plus" id="add-feedback"><img src="./assets/img/plus.svg" alt="add"></button>
                </div>

                <div class="kanban-body"
                    id="Awaiting"
                    ondrop="moveTo('Awaiting')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <!-- DONE -->
            <div class="kanban-column">
                <div class="kanban-header">
                    <span>Done</span>
                </div>

                <div class="kanban-body"
                    id="Done"
                    ondrop="moveTo('Done')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

        </section>
</main>
